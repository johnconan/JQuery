	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Titles -->
	<title>Jquery</title>
	<meta name="keywords" content="Ключевые слова...">
    <meta name="description" content="Описание страницы...">

	<!-- Syles -->
	<link rel="stylesheet" href="libs/normalize/normalize.css">
	<!-- <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/main.css">

	<!-- FavIcons -->
	<link rel="shortcut icon" href="img/favicons/favicon-48x48.ico"  type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

<body>

	<!--[if lt IE 8]>
	    <p class="browserupgrade">Вы используете <strong>устаревшую</strong> версию браузера. Пожалуйста <a href="http://browsehappy.com/">обновите свой браузер</a>.</p>

<a href="http://webcademy.ru" target="_blank">
<img src="http://webcademy.ru/img/logo/logo.svg" alt="Логотип" class="logo">
</a>

<div id="imgHolder" class="imgHolder">
	<img src="img/black.png" alt="Автомобиль">
	
	<div class="model-summary">
		<div class="model-name">Hundai Solaris</div>
		<div class="model-specs" id="modelSpecs"></div>
		<div class="model-price" id="modelPrice"></div>
		<div class="model-price" id="modelPriceUSD"></div>
		<div class="button">Заказать</div>
	</div>
</div>

<form id="autoForm">
	<h2>Настрой авто для себя</h2>
	<div class="row">
		<div class="col-1-of-3">
			<h4>Двигатель</h4>
			<div class="form-block">
				<input type="radio" name="engine" id="engine1400" value="624900" checked>
				<label for="engine1400">1.4 л (100 л.с.)</label>
			</div>
			<div class="form-block">
				<input type="radio" name="engine" id="engine1600" value="749900">
				<label for="engine1600">1.6 л (123 л.с.)</label>
			</div>
		</div>

		<div class="col-1-of-3">
			<h4>Коробка передач</h4>

			<div class="form-block">
				<input type="radio" name="transmission" id="transmission6MT" value="0" checked>
				<label for="transmission6MT">Ручная, 6 ступеней (6 MT)</label>
			</div>

			<div class="form-block">
				<input type="radio" name="transmission" id="transmission6AT" value="125000">
				<label for="transmission6AT">Автомат, 6 ступеней (6 AT)</label>
			</div>
		</div>
		<div class="col-1-of-3">
			<h4>Пакет (дополнительные опции)</h4>

			<div class="form-block">
				<input type="radio" name="package" id="packageActive" value="0" checked>
				<label for="packageActive">Active</label>
			</div>
			<div class="form-block">
				<input type="radio" name="package" id="packageActivePlus" value="85000">
				<label for="packageActivePlus">Active Plus (кондиционер)</label>
			</div>
			<div class="form-block">
				<input type="radio" name="package" id="packageComfort" value="130000">
				<label for="packageComfort">Comfort (климатконтроль)</label>
			</div>
		</div>
	</div>

	<h4>Цвет</h4>
	<div class="form-block">
		<div id="colorsSelector" class="colorsSelector">
			<div class="colorItem colorBlue" data-img-path="img/blue.png"></div>
			<div class="colorItem colorWhite"  data-img-path="img/white.png"></div>
			<div class="colorItem colorRed"  data-img-path="img/red.png"></div>
			<div class="colorItem colorBlack"  data-img-path="img/black.png"></div>
			<div class="colorItem colorWhitePure"  data-img-path="img/white-pure.png"></div>
			<div class="colorItem colorOrange"  data-img-path="img/orange.png"></div>
			<div class="colorItem colorGraphite"  data-img-path="img/graphite.png"></div>
		</div>
	</div>

</form>

	<script src="libs/jquery/jquery-3.2.1.min.js"></script>
	<script src="libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
